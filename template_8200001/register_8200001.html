      <form action="servlet/Register" method="POST" class="form-horizontal">

         <!-- Departament -->
         <div class="form-group">
          <label for="ccountry" class="col-sm-2 control-label main-label">Departament: </label>
          <div class="col-sm-10">

        </div> 
        
        <!-- AM -->
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label main-label">AM </label>
          <div class="col-sm-10">
            <input type="text" name="firstname" id="name" class="form-control" placeholder="82xxx">
          </div>
        </div>

        <!-- firstname -->
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label main-label">Name </label>
          <div class="col-sm-10">
            <input type="text" name="firstname" id="name" class="form-control" placeholder="Name">
          </div>
        </div>

        <!-- lastaname -->
        <div class="form-group">
          <label for="surname" class="col-sm-2 control-label main-label">Surname </label>
          <div class="col-sm-10">
            <input type="text" name="lastname" id="surname" class="form-control" placeholder="Lastname">
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="surname" class="col-sm-2 control-label main-label">Email </label>
          <div class="col-sm-10">
            <input type="text" name="lastname" id="surname" class="form-control" placeholder="Email">
          </div>
        </div>
        <!-- lastaname -->
        <div class="form-group">
          <label for="surname" class="col-sm-2 control-label main-label">Phone </label>
          <div class="col-sm-10">
            <input type="text" name="lastname" id="surname" class="form-control" placeholder="Phone">
          </div>
        </div>

                      
        <!-- gender -->
        <div class="form-group">
    
          <label class="col-sm-2 control-label main-label"></label>
          <div class="col-sm-10">
    
            <label class="radio-inline">
              <input type="radio" name="gender" value="Male"> Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="Female"> Female
            </label>

        </div>
        
        <!-- skills -->

          <label class="col-sm-2 control-label main-label"></label>
